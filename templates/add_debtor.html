{% extends 'base.html' %}

{% load static %}
{% block css %} <link rel="stylesheet" href="{% static 'css/add_debtor.css' %}"> {% endblock css %}

{% block body %}
 <div class="adddebtor-container">
    <h4 class="text-primary text-decoration-underline pb-3">Add Debtor</h4>
    <div class="text-center add-debtor-form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renders the form fields as paragraphs -->

            <button type="submit">Submit</button>
            {% comment %} <a href="{% url 'debtor_list' %}" class="text-black btn btn-success">Debtor List</a> {% endcomment %}
        </form>
    
    </div>

    
 </div>

{% endblock body %}
